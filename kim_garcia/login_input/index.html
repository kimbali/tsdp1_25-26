<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login</h1>

    <!-- 
      Hauries de fer una formulari (<form>) que inclogi 
      dos inputs amb els següents atributs respectivament:

      name="username"
      name="password"
      
      finalment necesitaras un botó de tipo submit dins del mateix formulari
    -->

    <label for="name">
      <span class="label">Nom</span>
      <input type="text" />
      <!-- Emojis: https://getemoji.com/#smileys -->
      <span class="emoji"></span>
      <p class="helper">El teu nom complet</p>
    </label>

    <label for="name" class="error">
      <span class="label">Nom</span>
      <input type="text" />
      <!-- Emojis: https://getemoji.com/#smileys -->
      <span class="emoji"></span>
      <p class="helper">El teu nom complet</p>
    </label>
  </body>
</html>
